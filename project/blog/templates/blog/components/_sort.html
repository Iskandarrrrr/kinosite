{% load blog_tags %}
<div class="list-group mt-5">
    <a href="{% url 'index' %}" class="list-group-item list-group-item-action bg-dark text-light border-danger">Сбросить фильтер</a>
    {% get_sorters as sorters %}
    {% for key, value in sorters.items %}
    <a href="?sort={{ key }}" class="list-group-item list-group-item-action bg-dark text-light border-danger">{{ value }}</a>
    {% endfor %}
</div>
