{% load blog_tags %}
<div class="list-group bg-dark text-light">
    <a href="{% url 'index' %}" class="list-group-item list-group-item-action bg-dark text-light border-danger">Все категории</a>
    {% get_categories as categories %}
    {% for category in categories %}
    <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action bg-dark text-light border-danger">{{ category.title }}</a>
    {% endfor %}
</div>
