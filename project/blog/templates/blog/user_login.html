{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="container d-flex justify-content-center text-light p-3">
    <div class="col-4">
        <header>
            <h3 class="text-center">
                {{ title }}
            </h3>
        </header>

        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-flex justify-content-between">
                    <button class="btn btn-warning" type="submit">Войти</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Нет аккаунта?</p>
                    <a class="navbar-brand" href="{% url 'register' %}">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
