{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="container d-flex justify-content-center p-4">
    <div class="col-4">
        <header>
            <h3 class="text-center text-light">{{ title }}</h3>
        </header>

        <div class="card-body text-light">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-flex justify-content-between ">
                    <button class="btn btn-warning" type="submit">Зарегистрироваться</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Уже есть аккаунт?</p>
                    <a class="navbar-brand" href="{% url 'login' %}">Войти</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock main %}
